{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}" />
    <link rel="stylesheet" href="{% static 'css/popup.css'%}" />
    <link rel="stylesheet" href="{% static 'css/header.css'%}" />
    <link
      rel="icon"
      href="../../static/images/base/Logo_noText.svg"
      type="image/svg"
    />
    <title>Doorbell Recognition</title>
  </head>
  <body>
    <header class="header">
      <div class="left-header">
        <a href="{% url 'home' %}">
          <img
            class="logo-img"
            src="{% static 'images/base/Logo.svg' %}"
            alt="Logo"
          />
        </a>
        <image
          class="noti-img"
          src="../static/images/base/noti-bell.svg"
          onclick="notiPopup()"
        ></image>
      </div>

      <nav class="nav-menu">
        <a href="{% url 'history' %}" class="nav-item">History</a>
        {% if request.session.logged_in %}
          <a href="{% url 'user:profile' %}" class="nav-item">
            {{ request.session.username }}
          </a>
          <a href="{% url 'user:signout' %}" class="nav-item login-btn">Sign out</a>
        {% else %}
          <a href="{% url 'user:profile' %}" class="nav-item">Profile</a>
          <a href="{% url 'user:signin' %}" class="nav-item login-btn">Sign in</a>
        {% endif %}
      </nav>
    </header>
    <main class="main-content">
      <div class="main-title">Video Streaming</div>
      <div class="video-container">
        <!-- <div class="video-placeholder"></div> -->
         <img src="{% url 'video_feed' %}" width="640" height="480" />
      </div>
      <form method="post" id="open-door">
        {% csrf_token %}
          <button type="button" class="openDoor-btn" onclick="openDoor()">Open Door</button>
      </form>
    </main>
    <script src="{% static 'js/homepage.js' %}"></script>
  </body>
</html>
