{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/signin.css'%}" />
    <link
      rel="icon"
      href="../../static/images/base/Logo_noText.svg"
      type="image/svg"
    />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo-section">
          <img
            src="../../static/images/base/Logo.svg
            "
            alt="Doorbell Recognition"
            class="logo-icon"
          />
        </div>
        <div class="marketing-text">
          See who's at your door in real time.<br />
          Instant alerts, clear visuals, and<br />
          secure access â€” all at a glance.
        </div>
      </div>

      <div class="divider"></div>

      <div class="right-section">
        <div class="sign-in-container">
          <h1 class="main-title">Sign In</h1>

          <form>
            <div class="form-group">
              <label class="form-label" for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-input"
                placeholder="Enter your username"
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-input"
                placeholder="Enter your password"
              />
            </div>
          </form>

          <div class="button-row">
            <div class="sign-in-section">
              <button type="submit" class="sign-in-button">Sign in</button>
            </div>

            <div class="sign-up-section">
              <div class="sign-up-text">
                Don't have an<br />
                account yet?
              </div>
              <button type="button" class="sign-up-button">Sign up</button>
            </div>
          </div>

          <div class="divider-text">------Or------</div>

          <button type="button" class="google-sign-in">
            <img
              src="../../static/images/signin/Google_icon.svg"
              alt="Google"
              class="google-icon"
            />
            Sign in with Google
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
