{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Popup</title>
    <link rel="stylesheet" href="{% static 'css/notification.css' %}">
</head>
<body>
<div class="notification-overlay" style="display:none;">
    <div class="notification-popup">
        <div class="notification-content">
            <h1 class="notification-title">Notification</h1>
            <div class="notification-icon-container">
                <div id="notificationIcon" class="notification-icon-placeholder"></div>
            </div>
            <div class="notification-message-container">
                <p id="notificationMessage" class="notification-message"></p>
            </div>
        </div>
        <div class="notification-button-container">
            <button class="notification-close-button" onclick="closeNotification()">Close</button>
        </div>
    </div>
</div>
</body>
</html>
