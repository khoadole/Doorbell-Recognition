{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/signup.css'%}" />
    <link
      rel="icon"
      href="../../static/images/base/Logo_noText.svg"
      type="image/svg"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo-section">
          <img
            src="../../static/images/base/Logo.svg"
            alt="Doorbell Recognition"
            class="logo-icon"
          />
        </div>
        <div class="marketing-text">
          See who's at your door in real time.<br />
          Instant alerts, clear visuals, and<br />
          secure access â€” all at a glance.
        </div>
      </div>

      <div class="divider"></div>

      <div class="right-section">
        <div class="sign-up-container">
          <h1 class="main-title">Sign Up</h1>

          <form>
            <div class="form-group">
              <label class="form-label" for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-input"
                placeholder="Enter your username"
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-input"
                placeholder="Enter your password"
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                class="form-input"
                placeholder="Re-enter your password"
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                class="form-input"
                placeholder="Enter your phone number"
              />
            </div>

            <div style="display: flex; justify-content: center; margin-top: 30px;">
              <button type="submit" class="sign-up-button">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
      <script>
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        e.preventDefault(); // stop form submission
        alert("Passwords do not match. Please re-enter.");
      }
    });
  </script>
  </body>
</html>
